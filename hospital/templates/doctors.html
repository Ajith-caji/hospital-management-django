{% extends 'base.html' %}
{% block title%} 
Department
{% endblock %} 
{% block content %} 
<h1 class="text-center text-dark ">Our Doctors</h1>
<div class="container">
    
    {% for d in doctors %}
  
    <div class="card text-center mx-5 my-5 bg-dark text-light" style="width: 18rem;display:inline-block;">
        <img class="card-img-top" src="{{d.doc_image.url}}" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">Dr. {{d.doc_name}}</h4>
          <h6>{{d.dep_name}} Department</h6>
          <p class="card-text">{{d.doc_spec}}</p>
        
        </div>
      </div>
    
    {% endfor %}
</div>
{% endblock %}
